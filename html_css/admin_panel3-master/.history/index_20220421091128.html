<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/loader.css">
    <script src="./assets/js/loader.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Admin panel</title>
</head>
<!-- <div class="container"> -->

<div class="topbar">
    <div class="container">
        <div class="topbar-item d-flex align-items-center">
            <div class="header-left">
                <div class="header-logo">
                    <img alt="" srcset="/assets/img/app-logo-ocr.png 2x" width="120">
                </div>
                <div class="header-menu">
                    <ul class="header-menu__content">
                        <li class="header-menu__item"><a href="#">Batch</a></li>
                        <li class="header-menu__item"><a href="#">Model</a></li>
                        <li class="header-menu__item"><a href="#">Marketplace</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="sidebar">
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-th-large"></i>
                    <div>Dashboard</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-graduate"></i>
                    <div>Students</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <div>Teachers</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-users"></i>
                    <div>Employees</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <div>Analytics</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-hand-holding-usd"></i>
                    <div>Earnings</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <div>Settings</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-question"></i>
                    <div>Help</div>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="cards">
            <div class="card">
                <div class="card-content">
                    <div class="number">1217</div>
                    <div class="card-name">Students</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-user-graduate"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">42</div>
                    <div class="card-name">Teachers</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">68</div>
                    <div class="card-name">Employees</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-users"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">$4500</div>
                    <div class="card-name">Earnings</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-dollar-sign"></i>
                </div>
            </div>
        </div>
        <div class="charts">
            <div class="chart">
                <h2>Earnings (past 12 months)</h2>
                <canvas id="lineChart"></canvas>
            </div>
            <div class="chart doughnut-chart">
                <h2>Employees</h2>
                <canvas id="doughnut"></canvas>
            </div>
        </div>
    </div>
</div>
<!-- </div> -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
<!-- <script src="chart1.js"></script>
    <script src="chart2.js"></script> -->
</body>

</html>
