<section class="section-a">
  <div class="container">
    <div class="sub-product">
      <h5 class="my-3">{{product.category | titlecase}}</h5>
      <h2>{{product.name}}</h2>
      <h4 class="my-2 text-danger">{{product.price | currency: 'VND'}}</h4>
      <p>{{product.description}}</p>
    </div>
    <div class="img-product">
      <img [src]="product.image" class="w-100" alt="" />
    </div>
  </div>
</section>
