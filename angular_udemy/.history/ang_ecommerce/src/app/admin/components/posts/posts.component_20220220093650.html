<div class="container-fluid pt-4 px-4">
  <button type="button" class="btn btn-secondary mb-2" data-bs-toggle="modal" data-bs-target="#editorProduct">
    <i class="bi bi-plus-circle"></i> New product
  </button>
  <div class="bg-light rounded h-100 p-4">
    <h6 class="mb-4">Products</h6>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Image</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products, let i = index">
          <th scope="row">{{i+1}}</th>
          <td><a routerLink="{{item.id}}" class="custom-text text-decoration-none">{{item.name}}</a></td>
          <td><img [src]="item.image" alt="" srcset="" class="w-25"></td>
          <td class="text-center">{{item.quantity}}</td>
          <td>{{item.price | currency: 'VND'}}</td>
          <td>
            <div class="d-flex">
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editorProduct"
                (click)="subPro(item.id)">
                <i class="bi bi-pencil-square"></i>
              </button> &nbsp;
              <button type="button" class="btn btn-danger" (click)="deleteProduct(item.id)"><i
                  class="bi bi-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
