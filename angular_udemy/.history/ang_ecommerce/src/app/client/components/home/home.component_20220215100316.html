<app-banner-home></app-banner-home>

<!-- ***** Men Area Starts ***** -->
<section class="section" id="home">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="section-heading">
          <h2>Shoes's Latest</h2>
          <span>Details to details is what makes Hexashop different from the other themes.</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of products">
        <div class="item">
          <div class="thumb">
            <div class="hover-content">
              <ul>
                <li><a routerLink="products/{{item.id}}"><i class="fa fa-eye"></i></a></li>
                <li><a routerLink="#"><i class="fa fa-star"></i></a></li>
                <li><a routerLink="#"><i class="fa fa-shopping-cart"></i></a></li>
              </ul>
            </div>
            <img [src]="item.image" alt="">
          </div>
          <div class="down-content">
            <h4>{{item.name}}</h4>
            <span>{{item.price | currency: 'VND'}}</span>
            <ul class="stars">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
<!-- ***** Men Area Ends ***** -->

<app-explore></app-explore>
